{% extends "base.html" %}

{% block title %}登录界面{% endblock %}

{% block header_link %}
    <link href="{{ STATIC_URL }}css/local.css" rel="stylesheet">
{% endblock %}

{% block content %}
    {% block header %}
    <div align="center">
      <p>
      登陆
      </p>
    </div>
    {% endblock %}
    {% block main %}
      <form action="" method="POST" >
      {% csrf_token %}
        <label for="name">
         用户名：
        </label>
        <input type="text"  name="name" >
        <br>
        <label for="name">
          &nbsp;&nbsp;密码：
        </label>
        <input type="password" name="password">
        <br>
        <br>
        <input type="submit" value="登陆">
        <input type="submit" name="register" value="注册"> 
      </form>
    {% endblock %}
      
{% endblock %}
