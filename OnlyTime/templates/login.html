{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block header_link %}
    <link href="{{ STATIC_URL }}css/local.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="continer">
        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <h2>用户登录</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                <form action="" method="POST" role="form" class="form-horizontal">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name" class="col-sm-3 control-label">用户名:</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" id="id_name" placeholder="用户名" name="name" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_password" class="col-sm-3 control-label">密码:</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" d="id_password" placeholder="密码" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <input type="submit" class="btn btn-success" value="登录">
                            <input type="submit" class="btn btn-warning" value="注册">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
